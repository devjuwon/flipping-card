<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="logo.jpeg" alt="">
                        <h5>Master card</h5>
                    </span>
                    <img src="chip.jpg" alt="" class="chip">
                </header>

                <div class="card-details">
                    <div class="name">
                        <h6>Card Number</h6>
                        <h5 class="number">8892 8765 7652 7554</h5>
                        <h5 class="name">Kuzoma J Gertrude</h5>
                    </div>

                    <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For customer service call +234 7575 2890 or email at mastercard@gmail.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>
                    Lorem ipsum dolor sit amet consectetur adipliscing elit. Officiis perferendes tempore nostrum amet quo molestias.
                </h5>
            </div>
        </div>
    </section>
</body>
</html>
